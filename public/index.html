<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Activity Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ðŸŒ™ DARK / LIGHT MODE TOGGLE -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-circle"></div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <div class="header-section">
            <img src="https://img.icons8.com/color/96/000000/group.png" class="logo" alt="Team Activity Monitor Logo">
            <h2>Team Activity Monitor</h2>
            <p class="subtext">Ask what any team member is currently working on</p>
        </div>

        <div class="input-section">
            <input id="question" placeholder="Ask about a team member..." />
            <button onclick="ask()">Ask</button>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Fetching details...</p>
        </div>
    </div>

    <!-- RESULT POPUP MODAL -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">âœ–</span>
            <h3>Team Member Activity</h3>

            <div id="output" class="output-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
